<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../img/Zakora-tc (1).png" type="image/x-icon">
  <title>بالعربي CS50</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #ff007f, #ff7f00, #007fff, #00ff7f);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sidebar {
      width: 300px;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-left: 2px solid #333;
      height: 100vh;
      overflow-y: auto;
      color: white;
    }

    .sidebar h3 {
      margin-top: 20px;
      margin-bottom: 5px;
      color: #bbbbbb;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 8px;
      cursor: pointer;
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .sidebar li:hover {
      background-color: #444;
    }

    .watched {
      color: #d4ffcb;
      font-size: 0.9em;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      min-width: 300px;
    }

    h1.title {
      color: #007bff;
      margin-bottom: 20px;
    }

    #videoContainer {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    video, iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    #videoDescription {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1em;
      line-height: 1.6;
    }

    .nav-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .nav-buttons button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.2s ease;
      margin: 5px 0;
      flex: 1 1 45%;
    }

    .nav-buttons button:hover {
      background-color: #0056b3;
    }

    .nav-buttons button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        border-left: none;
        border-bottom: 2px solid #333;
      }

      #videoContainer {
        height: 300px;
      }

      .nav-buttons button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>

  <div class="content">
    <h1 class="title">بالعربي CS50</h1>
    <h2>مشاهدة الدرس</h2>

    <div id="videoContainer">
      <video id="videoPlayer" controls style="display: none;">
        <source src="" type="video/mp4" />
        متصفحك لا يدعم تشغيل الفيديو.
      </video>

      <iframe id="youtubePlayer"
              style="display: none;"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen>
      </iframe>
    </div>

    <div id="videoDescription">
      <strong>وصف الفيديو:</strong> اختر فيديو من القائمة الجانبية لمشاهدته. ستظهر هنا تفاصيل الدرس الذي تقوم بمشاهدته.
    </div>

    <div class="nav-buttons">
      <button onclick="prevVideo()" id="prevBtn">السابق</button>
      <button onclick="nextVideo()" id="nextBtn">التالي</button>
    </div>
  </div>

  <div class="sidebar">
    <h3>Week 0</h3>
    <ul>
      <li data-id="w0l1" data-desc="مقدمة عن CS50." onclick="loadVideo('https://www.youtube.com/embed/piABmjMawLk', 'w0l1')">
        الدرس التمهيدي <span class="status"></span>
      </li>
      <li data-id="w0l2" data-desc="ما هي علوم الحاسب." onclick="loadVideo('https://www.youtube.com/embed/0HdP7WCzrOE', 'w0l2')">
        الدرس الاول <span class="status"></span>
      </li>
      <li data-id="w0l3" data-desc="https://www.ascii-code.com/" onclick="loadVideo('https://www.youtube.com/embed/hDRR4gKp8gk', 'w0l3')">
        الدرس الثاني <span class="status"></span>
      </li> 
      <li data-id="w0l4" data-desc="ما هي الخوارزميات" onclick="loadVideo('https://www.youtube.com/embed/ImHYODgOOH8', 'w0l4')">
        الدرس الثالث <span class="status"></span>
      </li> 
      <li data-id="w0l5" data-desc="https://scratch.mit.edu/" onclick="loadVideo('https://www.youtube.com/embed/0Y_eUOmcD60', 'w0l5')">
        الدرس الرابع <span class="status"></span>
      </li> 
      <li data-id="w0l6" data-desc="https://scratch.mit.edu/" onclick="loadVideo('https://www.youtube.com/embed/cGhzt5zMlHE', 'w0l6')">
        الدرس الخامس <span class="status"></span>
      </li> 
       <li data-id="w0l7" data-desc="https://youtu.be/3LPJfIKxwWc?si=kPvd5S4qrkgwRHWg" onclick="loadVideo('https://www.youtube.com/embed/bDyKLDhHO78', 'w0l7')">
        الدرس السادس <span class="status"></span>
      </li> 
    </ul>

    <h3>Week 1</h3> 
    <ul>
      
      <li data-id="w1l1" data-desc="https://cs50.dev/"  onclick="loadVideo('https://www.youtube.com/embed/yG80fKrSTdc', 'w1l1')">
        الدرس الاول <span class="status"></span>
      </li>
<!--       <li data-id="w1l2" onclick="loadVideo('', 'w1l2')">
        الدرس الثاني <span class="status"></span>
      </li> -->
    </ul>
  </div> 

  <script>
      const videos = [
      { id: 'w0l1', file: 'https://www.youtube.com/embed/piABmjMawLk',  desc: 'مقدمة عن CS50.' },
      { id: 'w0l2', file: 'https://www.youtube.com/embed/0HdP7WCzrOE',  desc: 'ما هي علوم الحاسب.' },
      { id: 'w0l3', file: 'https://www.youtube.com/embed/hDRR4gKp8gk',  desc: 'https://www.ascii-code.com/' },
      { id: 'w0l4', file: 'https://www.youtube.com/embed/ImHYODgOOH8',  desc: 'ما هي الخوارزميات' },
      { id: 'w0l5', file: 'https://www.youtube.com/embed/0Y_eUOmcD60',  desc: 'https://scratch.mit.edu/' },
      { id: 'w0l6', file: 'https://www.youtube.com/embed/cGhzt5zMlHE',  desc: 'https://scratch.mit.edu/' },
      { id: 'w0l7', file: 'https://www.youtube.com/embed/bDyKLDhHO78',  desc: 'https://youtu.be/3LPJfIKxwWc?si=kPvd5S4qrkgwRHWg' },
      { id: 'w1l1', file: 'https://www.youtube.com/embed/yG80fKrSTdc',  desc: 'https://cs50.dev/' }
    ];


    let currentIndex = -1;

    function loadVideo(filePath, videoId) {
      const video = document.getElementById("videoPlayer");
      const youtube = document.getElementById("youtubePlayer");
      const descBox = document.getElementById("videoDescription");

      const videoData = videos.find(v => v.id === videoId);

      if (filePath.includes("youtube.com/embed")) {
        youtube.src = filePath;
        youtube.style.display = "block";
        video.style.display = "none";
        video.pause();
      } else {
        video.querySelector("source").src = filePath;
        video.load();
        video.style.display = "block";
        youtube.style.display = "none";
        youtube.src = "";
      }

      descBox.innerHTML = `<strong>وصف الفيديو:</strong> ${videoData.desc}`;

      currentIndex = videos.findIndex(v => v.id === videoId);
      localStorage.setItem(videoId, 'watched');
      updateWatchedStatus();
      updateNavButtons();
    }

    function updateWatchedStatus() {
      document.querySelectorAll('.sidebar li').forEach(item => {
        const id = item.getAttribute('data-id');
        const status = item.querySelector('.status');
        if (localStorage.getItem(id) === 'watched') {
          status.textContent = '✔ تمت المشاهدة';
          status.classList.add('watched');
        } else {
          status.textContent = '';
          status.classList.remove('watched');
        }
      });
    }

    function updateNavButtons() {
      document.getElementById('prevBtn').disabled = currentIndex <= 0;
      document.getElementById('nextBtn').disabled = currentIndex >= videos.length - 1;
    }

    function nextVideo() {
      if (currentIndex < videos.length - 1) {
        const next = videos[currentIndex + 1];
        loadVideo(next.file, next.id);
      }
    }

    function prevVideo() {
      if (currentIndex > 0) {
        const prev = videos[currentIndex - 1];
        loadVideo(prev.file, prev.id);
      }
    }

    window.onload = function () {
      updateWatchedStatus();
      loadVideo(videos[0].file, videos[0].id);
    };
  </script>

</body>
</html>
