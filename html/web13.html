<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لغة SQL</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 300px;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-left: 2px solid #333;
      height: 100vh;
      overflow-y: auto;
      color: white;
    }

    .sidebar h3 {
      margin-top: 20px;
      margin-bottom: 5px;
      color: #bbbbbb;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 8px;
      cursor: pointer;
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .sidebar li:hover {
      background-color: #444;
    }

    .watched {
      color: #d4ffcb;
      font-size: 0.9em;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    h1.title {
      color: #007bff;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .nav-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .nav-buttons button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .nav-buttons button:hover {
      background-color: #0056b3;
    }

    .nav-buttons button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1 class="title">لغة SQL</h1>
    <video id="videoPlayer" controls>
      <source src="" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <div class="nav-buttons">
      <button onclick="prevVideo()" id="prevBtn">السابق</button>
      <button onclick="nextVideo()" id="nextBtn">التالي</button>
    </div>
  </div>

  <div class="sidebar">
    <h3>Week 0</h3>
    <ul>
      <li data-id="w0l1" onclick="loadVideo('../video/SQL/الدرس الاول SQL.mp4', 'w0l1')">
        الدرس التمهيدي <span class="status"></span>
      </li>
      <li data-id="w0l2" onclick="loadVideo('video/SQL/SQL-الدرس-الثاني.mp4', 'w0l2')">
        الدرس الثاني <span class="status"></span>
      </li>
    </ul>

    <h3>Week 1</h3>
    <ul>
      <li data-id="w1l1" onclick="loadVideo('video/SQL/SQL-الدرس-الثالث.mp4', 'w1l1')">
        الدرس الثالث <span class="status"></span>
      </li>
      <li data-id="w1l2" onclick="loadVideo('video/SQL/SQL-الدرس-الرابع.mp4', 'w1l2')">
        الدرس الرابع <span class="status"></span>
      </li>
    </ul>
  </div>

  <script>
    const videos = [
      { id: 'w0l1', file: 'video/SQL/SQL-الدرس-التمهيدي.mp4' },
      { id: 'w0l2', file: 'video/SQL/SQL-الدرس-الثاني.mp4' },
      { id: 'w1l1', file: 'video/SQL/SQL-الدرس-الثالث.mp4' },
      { id: 'w1l2', file: 'video/SQL/SQL-الدرس-الرابع.mp4' }
    ];

    let currentIndex = -1;

    function loadVideo(filePath, videoId) {
      const video = document.getElementById("videoPlayer");
      video.querySelector("source").src = filePath;
      video.load();
      currentIndex = videos.findIndex(v => v.id === videoId);
      localStorage.setItem(videoId, 'watched');
      updateWatchedStatus();
      updateNavButtons();
    }

    function updateWatchedStatus() {
      document.querySelectorAll('.sidebar li').forEach(item => {
        const id = item.getAttribute('data-id');
        const status = item.querySelector('.status');
        if (localStorage.getItem(id) === 'watched') {
          status.textContent = '✔ تمت المشاهدة';
          status.classList.add('watched');
        } else {
          status.textContent = '';
          status.classList.remove('watched');
        }
      });
    }

    function updateNavButtons() {
      document.getElementById('prevBtn').disabled = currentIndex <= 0;
      document.getElementById('nextBtn').disabled = currentIndex >= videos.length - 1;
    }

    function nextVideo() {
      if (currentIndex < videos.length - 1) {
        const next = videos[currentIndex + 1];
        loadVideo(next.file, next.id);
      }
    }

    function prevVideo() {
      if (currentIndex > 0) {
        const prev = videos[currentIndex - 1];
        loadVideo(prev.file, prev.id);
      }
    }

    window.onload = function () {
      updateWatchedStatus();
      loadVideo(videos[0].file, videos[0].id);

      // ⏭️ تشغيل الفيديو التالي تلقائيًا بعد الانتهاء
      document.getElementById('videoPlayer').addEventListener('ended', function () {
        if (currentIndex < videos.length - 1) {
          const next = videos[currentIndex + 1];
          loadVideo(next.file, next.id);
        }
      });
    }
  </script>

</body>
</html>
